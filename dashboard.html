<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ðŸ’€ðŸ”¥ LOLY SUPREME ORCHESTRATOR DASHBOARD ðŸ’€ðŸ”¥ðŸ’€</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid #e94560;
        }

        .header h1 {
            color: #e94560;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #e94560;
        }

        .header .status {
            color: #00ff00;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #e94560;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .stat-card h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .stat-card .value {
            font-size: 2em;
            color: #00ff00;
            font-weight: bold;
        }

        .agents-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #e94560;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e94560;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(100, 100, 100, 0.3);
            transition: all 0.3s;
        }

        .agent-card.healthy {
            border-color: #00ff00;
        }

        .agent-card.degraded {
            border-color: #ffaa00;
        }

        .agent-card.unhealthy {
            border-color: #ff0000;
        }

        .agent-card .agent-name {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
        }

        .agent-card .agent-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .agent-card .agent-status.healthy {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .agent-card .agent-status.degraded {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .agent-card .agent-status.unhealthy {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .agent-card .agent-port {
            color: #aaa;
            font-size: 0.9em;
        }

        .activity-feed {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(233, 69, 96, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
            border-left: 3px solid #e94560;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item .timestamp {
            color: #888;
            font-size: 0.8em;
        }

        .activity-item .message {
            color: #eee;
            margin-top: 5px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse.active {
            background: #00ff00;
        }

        .pulse.inactive {
            background: #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff5577;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="pulse active"></span>
        Connecting...
    </div>

    <div class="header">
        <h1>ðŸ”¥ðŸ’€ðŸ”¥ LOLY SUPREME ORCHESTRATOR ðŸ’€ðŸ”¥ðŸ’€</h1>
        <div class="status">Real-Time Coordination Dashboard</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>TOTAL COORDINATIONS</h3>
            <div class="value" id="totalCoordinations">0</div>
        </div>
        <div class="stat-card">
            <h3>SUCCESS RATE</h3>
            <div class="value" id="successRate">0%</div>
        </div>
        <div class="stat-card">
            <h3>ACTIVE AGENTS</h3>
            <div class="value" id="activeAgents">0</div>
        </div>
        <div class="stat-card">
            <h3>UPTIME</h3>
            <div class="value" id="uptime">0s</div>
        </div>
    </div>

    <div class="agents-section">
        <h2 class="section-title">ðŸ¤– ACTIVE AGENTS</h2>
        <div class="agents-grid" id="agentsGrid">
            <!-- Agents will be populated here -->
        </div>
    </div>

    <div class="agents-section">
        <h2 class="section-title">ðŸ“Š LIVE ACTIVITY FEED</h2>
        <div class="activity-feed" id="activityFeed">
            <div class="activity-item">
                <div class="timestamp">Waiting for events...</div>
                <div class="message">Dashboard initialized. Connecting to Loly...</div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard state
        let ws = null;
        let reconnectTimer = null;
        const ORCHESTRATOR_URL = 'http://localhost:3100';
        const WS_URL = 'ws://localhost:3100/ws';

        // Initialize dashboard
        async function initDashboard() {
            await fetchStatus();
            await fetchAgents();
            connectWebSocket();

            // Refresh data every 5 seconds
            setInterval(fetchStatus, 5000);
            setInterval(fetchAgents, 10000);
        }

        // Fetch orchestrator status
        async function fetchStatus() {
            try {
                const response = await fetch(`${ORCHESTRATOR_URL}/api/status`);
                const data = await response.json();

                updateStats(data);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Update statistics
        function updateStats(data) {
            const stats = data.coordination_stats?.stats || {};

            document.getElementById('totalCoordinations').textContent =
                stats.total_coordinations || 0;

            const successRate = data.requests?.success_rate || 0;
            document.getElementById('successRate').textContent =
                successRate.toFixed(1) + '%';

            document.getElementById('uptime').textContent =
                formatUptime(data.uptime_seconds || 0);
        }

        // Fetch agents health
        async function fetchAgents() {
            try {
                const response = await fetch(`${ORCHESTRATOR_URL}/api/health/agents`);
                const data = await response.json();

                if (data.status === 'success') {
                    updateAgents(data.agents_health || {});
                }
            } catch (error) {
                console.error('Failed to fetch agents:', error);
            }
        }

        // Update agents display
        function updateAgents(agentsHealth) {
            const grid = document.getElementById('agentsGrid');
            const agents = [];

            // Count active agents
            let activeCount = 0;

            for (const [agentId, health] of Object.entries(agentsHealth)) {
                const status = health.health_status || 'unknown';
                if (status === 'healthy') activeCount++;

                agents.push({
                    id: agentId,
                    status: status,
                    port: health.agent_info?.port || 'N/A',
                    score: health.health_score || 0
                });
            }

            document.getElementById('activeAgents').textContent = activeCount;

            // Sort by score
            agents.sort((a, b) => b.score - a.score);

            // Render agents
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card ${agent.status}">
                    <div class="agent-name">${formatAgentName(agent.id)}</div>
                    <div class="agent-status ${agent.status}">${agent.status.toUpperCase()}</div>
                    <div class="agent-port">Port: ${agent.port}</div>
                </div>
            `).join('');
        }

        // Connect to WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    addActivityItem('Connected to Loly Supreme Orchestrator');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    addActivityItem('Disconnected from orchestrator');

                    // Reconnect after 5 seconds
                    reconnectTimer = setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateConnectionStatus(false);

                // Retry connection
                reconnectTimer = setTimeout(connectWebSocket, 5000);
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'coordination') {
                addActivityItem(`${data.coordination_type} coordination: ${data.status}`);
                fetchStatus(); // Refresh stats
            } else if (data.type === 'agent_health') {
                addActivityItem(`Agent ${data.agent_id}: ${data.status}`);
                fetchAgents(); // Refresh agents
            } else if (data.type === 'stats_update') {
                updateStats(data);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const pulse = status.querySelector('.pulse');

            if (connected) {
                status.className = 'connection-status connected';
                status.innerHTML = '<span class="pulse active"></span>Connected';
            } else {
                status.className = 'connection-status disconnected';
                status.innerHTML = '<span class="pulse inactive"></span>Disconnected';
            }
        }

        // Add activity item
        function addActivityItem(message) {
            const feed = document.getElementById('activityFeed');
            const timestamp = new Date().toLocaleTimeString();

            const item = document.createElement('div');
            item.className = 'activity-item';
            item.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div class="message">${message}</div>
            `;

            feed.insertBefore(item, feed.firstChild);

            // Keep only last 50 items
            while (feed.children.length > 50) {
                feed.removeChild(feed.lastChild);
            }
        }

        // Format agent name
        function formatAgentName(id) {
            return id.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Format uptime
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Initialize on load
        window.addEventListener('load', initDashboard);

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (reconnectTimer) clearTimeout(reconnectTimer);
        });
    </script>
</body>
</html>
